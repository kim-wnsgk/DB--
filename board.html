<!DOCTYPE html>
<html lang="ko">

<head>

    <title>Campuspal</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">Campuspal</div>
    <hr />
    <div class="container">
        <div class="leftBar">

        </div>
        <div class="contents">

                <div class="boards">
                    <div class="free board box">자유</div>

                    <div class="study board box">스터디</div>
                </div>
                <div class="schedule box">시간표</div>
            </div>
            <div class="profile box">프로필</div>

        </div>
    </div>

    <div class="footer">
        <h6>DB설계 프로젝트</h6>
        <h6>김준하, 한현민, 이성훈</h6>

</html>
